<!DOCTYPE html>

<!-- Coding By CodingNepal - youtube.com/codingnepal -->

<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">

    <title>Image Gallery with JavaScript | CodingNepal</title>

    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="script.js" defer></script>

</head>

<body>

    <header class="main-header">
        <div class="main-header-container">
            <div class="logo">
                <a href="" class="">
                <img src="./images/logo.png" alt="" class="logo-title">
                </a>
            </div>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search . . .">
            </div>
        </div>
    </header>

    <div class="lightbox">
        <div class="wrapper">
            <header>

                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>

                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="close-icon uil uil-times"></i>
                </div>
            </header>

            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>



    <section class="search">
        <img src="./images/bbbt.png" alt="search-img">
        <div class="content">
            <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
            <div class="tags">
            </div>
        </div>
    </section>


    <div class="div_menu">
        <p class="div_text">Over 6.0 million+ high quality stock images, shared by our talented community.</p>
        
    </div>


    <section class="gallery">
        <ul class="images ">

        </ul>
        <button class="load-more">Load More</button>
    </section>


</body>


</html>
