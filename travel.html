<html lang="en" dir="ltr">

<head>

    <!-- Veb-sayt tavsifi ijtimoiy tarmoqlarda ulashilganda ko'rinadi -->
    <meta property="og:description"
        content="Pixabay.uz offers a vast collection of high-quality images, videos, and illustrations, all available for free download. Whether you're working on a personal or commercial project, find the perfect media content to enhance your work on" />

    <!-- Veb-saytning kalit so'zlari va qidiruv tizimlarida qanday topilishini belgilaydi. Bu yerda inglizcha va o'zbekcha kalit so'zlar berilgan. -->
    <meta id="keywords" name="keywords"
        content="pixabay, free images, stock photos, royalty-free images, nature, landscape, backgrounds, animals, people, architecture, business, technology, food, travel, love, family, city, summer, winter, flowers, beach, abstract, art, photography, lifestyle, green, sports, ocean, forest, sky, mountain, vector, illustration, nature photography, HD images, high resolution, sunsets, seasons, wildlife, texture, health, fashion, design, wallpaper, inspiration, beauty, fitness, cute, colorful, sun, road, holiday, sunset" />

    <!-- Google qidiruv botlariga veb-saytning qidiruv natijalarida indekslash va qaysi sahifalarni ko'rsatish kerakligini bildiradi. -->
    <meta name="googlebot" id="googlebot" content="index, follow" />

    <!-- Yandex qidiruv tizimi botlariga veb-saytni indekslash va qidiruv natijalarida qaysi sahifalarni ko'rsatish kerakligini bildiradi. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="yandex-verification" id="yandex-verification" content="index, follow" />
    <meta name="yandex" id="yandex" content="index, follow" />

    <!-- Veb-sayt turini belgilaydi. Bu yerda "website" (veb-sayt) turidagi kontent ekanligini bildiradi. -->
    <meta property="og:type" content="website" />

    <!-- Veb-sayt URL manzilini belgilaydi. Bu yerga saytingizning asosiy linkini kiritishingiz kerak. -->
    <meta property="og:url" content="https://www.pixabay.uz/" />

    <!-- Veb-saytni ijtimoiy tarmoqlarda ulashilganda ko'rsatiladigan rasm manzilini belgilaydi. -->
    <meta property="og:image" content="./image/newcon.png" />

    <!-- Ijtimoiy tarmoqlarda ulashilganda ko'rsatiladigan rasmning kengligini belgilaydi. -->
    <meta property="og:image:width" content="1200" />

    <!-- Ijtimoiy tarmoqlarda ulashilganda ko'rsatiladigan rasmning balandligini belgilaydi. -->
    <meta property="og:image:height" content="630" />

    <!-- Ijtimoiy tarmoqlarda ulashilganda ko'rsatiladigan rasmning formatini belgilaydi. Bu yerda SVG formatida rasm ko'rsatiladi. -->
    <meta property="og:image:type" content="./image/newcon.png" />

    <!-- Veb-sayt ikonasini (favicon) belgilaydi. Bu ikona brauzer tabida ko'rinadi va saytni tanib olishni osonlashtiradi. -->
    <link rel="website icon" href="https://www.pixabay.uz/images/newcon.png" type="image/svg+xml" />
